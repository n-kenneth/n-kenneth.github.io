<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<link rel="stylesheet" href="css/slider.css">
	<title>Slider</title>
</head>
<body>
	
	<div class="wrapper">
		<div class="slider-container">
			<ul class="slider">
				<li><img src="images/slide01.jpg" alt=""></li>
				<li><img src="images/slide02.jpg" alt=""></li>
				<li><img src="images/slide03.jpg" alt=""></li>
				<li><img src="images/slide04.jpg" alt=""></li>
				<li><img src="images/slide05.jpg" alt=""></li>
			</ul>
			<div class="slider-btn">
					<a href="#" data-dir="prev">Prev</a>
					<a href="#" data-dir="next">Next</a>
			</div>
		</div>
	</div>

	<script src="js/jquery-3.1.1.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.touchswipe/1.6.18/jquery.touchSwipe.min.js"></script>
	<script src="js/slider.js"></script>
	<script>
		$('.slider').width(slider.totalImgsWidth);

		$('.slider-btn a').on('click', function(e){
			var dir = $(this).data('dir');
			slider.transition('.slider', slider.setCurrent(dir));
			e.preventDefault();
		});
	</script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="css/style.css">
  <title>Touch UI</title>
</head>
<body>
  <div class="wrapper">
		<h1>TOUCH UI KIT</h1>

		<div class="col">
			<ul class="form-groups">
				<li>
					<div class="form">
						<input type="text" placeholder="QUICK SEARCH">
						<div class="form-icon"><i class="ion-ios-close-outline"></i></div>
					</div>
				</li>
				<li>
					<div class="form">
						<input type="text" placeholder="USERNAME">
						<div class="form-icon"><i class="ion-person"></i></div>
					</div>
				</li>
				<li>
					<div class="form">
						<input type="password" placeholder="*********">
						<div class="form-icon"><i class="ion-android-lock"></i></div>
					</div>
				</li>
				<li>
					<div class="form">
						<input type="text" placeholder="SEARCH">
						<div class="form-icon form-btn"><a href="#"><i class="ion-android-search"></i></a></div>
					</div>
				</li>
			</ul>

			<div class="form">
				<div class="select">
				<div class="select-header">
					<span>SELECT STATE</span>
					<div class="form-icon"><i class="ion-arrow-down-b"></i></div>
				</div>
					<div class="dropDown-radio">
						<div class="radio-item">
							<input type="radio" name="state" id="alabama" value="Alabama">
							<label for="alabama" class="radio-title">
								Alabama
							</label>
						</div>
						<div class="radio-item">
							<input type="radio" name="state" id="alaska" value="Alaska">
							<label for="alaska" class="radio-title">Alaska</label>
						</div>
						<div class="radio-item">
								<input type="radio" name="state" id="arizona" value="Arizona">
								<label class="radio-title" for="arizona">Arizona</label>
						</div>
					</div>
				</div>

				<div class="select">
				<div class="select-header">
					<span>Choose a Pokemon Starter</span>
					<div class="form-icon"><i class="ion-arrow-down-b"></i></div>
				</div>
					<div class="dropDown-radio">
						<div class="radio-item">
							<input type="radio" name="state" id="bulbasaur" value="Bulbasaur">
							<label for="bulbasaur" class="radio-title">
								Bulbasaur
							</label>
						</div>
						<div class="radio-item">
							<input type="radio" name="state" id="charmander" value="charmander">
							<label for="charmander" class="radio-title">Charmander</label>
						</div>
						<div class="radio-item">
								<input type="radio" name="state" id="Squirtle" value="Squirtle">
								<label class="radio-title" for="Squirtle">Squirtle</label>
						</div>
					</div>
				</div>
			</div>
		</div>

		<div class="col">
			<div class="contact">
				<ul>
					<li class="contact-avatar"><img src="images/avatar_female.jpg" alt=""></li>
					<li class="contact-info"><span class="name">Angelo</span><span class="job">Web designer</span></li>
					<li class="contact-icon"><a href="#"><i class="ion-ios-telephone"></i></a></li>
				</ul>
			</div>
			<ul class="action-btn">
				<li>
					<a href="#" class="a-btn counted">
						<i class="ion-ios-star"></i>
						<span class="count">3.6</span>
					</a>
				</li>
				<li>
					<a href="#" class="a-btn">
						<i class="ion-android-calendar"></i>
					</a>
				</li>
				<li>
					<a href="#" class="a-btn counted">
						<i class="ion-ios-chatbubble"></i>
						<span class="count">27</span>
					</a>
				</li>
				<li>
					<a href="#" class="a-btn">
						<i class="ion-ios-heart"></i>
					</a>
				</li>
				<li>
					<a href="#" class="a-btn">
						<i class="ion-thumbsup"></i>
					</a>
				</li>
			</ul>

			<nav class="main-nav">
				<ul>
					<li>
						<a href="#" class="burger"><i class="ion-navicon-round"></i></a>
					</li>
					<li class="logo">WELCOME MENU</li>
					<li><a href="#" class="option"><i class="ion-gear-b"></i></a></li>
				</ul>
			</nav>
		</div>

		<div class="col">
			<p><a href="#" target="_blank" class="btn">OPEN IN NEW WINDOW</a></p>
			<p><a href="#" class="btn btn-icon"><i class="icon ion-arrow-return-left"></i>BACK TO HOME</a></p>
			<p>
				<a href="#" class="btn btn-half">LOGIN</a>
				<a href="#" class="btn btn-icon btn-half"><i class="icon ion-power"></i>LOGOUT</a>
			</p>
			<p>
				<a href="#" class="btn-pill"><i class="ion-minus"></i></a>
				<a href="#" class="btn-pill"><i class="ion-plus"></i></a>
				<a href="#" class="btn-pill"><i class="ion-chevron-left"></i></a>
				<a href="#" class="btn-pill"><i class="ion-chevron-right"></i></a>
			</p>

			<ul class="ui-radio">
				<li>
					<input type="radio" name="state" id="s1">
					<label for="s1"><span></span> Radio is on</label>
				</li>
				<li>
					<input type="radio" name="state" id="s2">
					<label for="s2"><span></span> Radio is off</label>
				</li>
				<li>
					<input type="radio" name="state" id="s3" disabled="disabled">
					<label for="s3"><span></span> Disabled</label>
				</li>
			</ul>
			
			<ul class="ui-checkbox">
				<li>
					<input type="checkbox" id="c1" name="c1" checked="checked">
					<label for="c1"><span></span> Checked</label>
				</li>
				<li>
						<input type="checkbox" id="c2" name="c2">
					<label for="c2"><span></span> Unchecked</label>
				</li>
				<li>
					<input type="checkbox" id="c3" name="c3" disabled="disabled">
					<label for="c3"><span></span> Disabled</label>
				</li>
			</ul>
		</div>
	</div>
	<script src="js/jquery-3.1.1.js"></script>
	<script src="js/script.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="css/style.css">
  <title>Touch UI</title>
</head>
<body>
  <div class="wrapper">
		<h1>TOUCH UI KIT</h1>

		<div class="col">
			<ul class="form-groups">
				<li>
					<div class="form">
						<input type="text" placeholder="QUICK SEARCH">
						<div class="form-icon"><i class="ion-ios-close-outline"></i></div>
					</div>
				</li>
				<li>
					<div class="form">
						<input type="text" placeholder="USERNAME">
						<div class="form-icon"><i class="ion-person"></i></div>
					</div>
				</li>
				<li>
					<div class="form">
						<input type="password" placeholder="*********">
						<div class="form-icon"><i class="ion-android-lock"></i></div>
					</div>
				</li>
				<li>
					<div class="form">
						<input type="text" placeholder="SEARCH">
						<div class="form-icon form-btn"><a href="#"><i class="ion-android-search"></i></a></div>
					</div>
				</li>
			</ul>

			<div class="form">
				<div class="select-header">
					SELECT STATE
				</div>
				<div class="form-icon"><i class="ion-arrow-down-b"></i></div>
				<div class="dropDown-radio">
					<div class="radio-item">
						<div class="radio-title" for="alabama">Alabama</div>
						<div class="radio-icon">
							<input type="radio" name="state" id="alabama" value="Alabama">
							<label for="alabama"></label>
						</div>
					</div>
					<div class="radio-item">
						<div class="radio-title">Alaska</div>
						<div class="radio-icon">
							<input type="radio" name="state" id="alaska" value="Alaska">
							<label for="alaska"></label>
						</div>
					</div>
					<div class="radio-item">
						<div class="radio-title">Arizona</div>
						<div class="radio-icon">
							<input type="radio" name="state" id="arizona" value="Arizona">
							<label for="arizona"></label>
						</div>
					</div>
				</div>
			</div>
		</div>

		<div class="col">
			
		</div>

		<div class="col">
			
		</div>
	</div>
</body>
</html>
